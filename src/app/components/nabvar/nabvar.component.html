<div class="nabvar">
    <div class="container-image">
        <img *ngIf="!isSignupRoute()" [src]="'assets/images/logo.jpg'" alt="image">
    </div>

    <div class="nabvar-container-button">
        <a *ngIf="!isHomeRoute()" href="/" class="nabvar-button">Home</a>
        <a *ngIf="!isSignupRoute() && !isLoggedIn()" href="/signup" class="nabvar-button">Signup</a>
        <a *ngIf="!isLoginRoute() && !isLoggedIn()" href="/login" class="nabvar-button">Login</a>
        <button *ngIf="isLoggedIn()" (click)="logout()" class="nabvar-button">Cerrar Sesi√≥n</button>
    </div>

</div>
