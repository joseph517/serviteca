<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.component.css">
</head>

<body>
    <div class="login">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="username">Ingresa tu email</label>
                <input type="text" id="username" name="username" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button (click)="login()" type="submit">Inisiar sesion</button>
        </form>
    </div>
</body>

</html>
