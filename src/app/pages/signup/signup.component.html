<!DOCTYPE html>
<html>

<head>
  <title>Formulario de Registro</title>
  <link rel="stylesheet" type="text/css" href="signup.component.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="../../../assets/images/addfriend.png" width="100" height="100">
      </div>

      <h1>Regístrate aquí</h1>

      <form>
        <table>
          <tr>
            <td>
              <label>Nombre de usuario</label>
              <input [(ngModel)]="user.username" name="username">
            </td>
          </tr>
          <tr>
            <td>
              <label>Contraseña</label>
              <input [(ngModel)]="user.password" name="password" type="password">
            </td>
          </tr>
          <tr>
            <td>
              <label>Nombre</label>
              <input [(ngModel)]="user.nombre" name="nombre">
            </td>
          </tr>
          <tr>
            <td>
              <label>Apellidos</label>
              <input [(ngModel)]="user.apellido" name="apellido">
            </td>
          </tr>
          <tr>
            <td>
              <label>Email</label>
              <input [(ngModel)]="user.email" name="email" type="email">
            </td>
          </tr>
          <tr>
            <td>
              <label>Teléfono</label>
              <input [(ngModel)]="user.telefono" name="telefono">
            </td>
          </tr>
          <tr>
            <td>
              <label>Placa del vehículo</label>
              <input [(ngModel)]="user.placa" name="placa">
            </td>
          </tr>
          <tr>
            <td>
              <label>Marca del vehículo</label>
              <input [(ngModel)]="user.marca" name="marca">
            </td>
          </tr>
          <tr>
            <td>
              <label>Color del vehículo</label>
              <input [(ngModel)]="user.color" name="color">
            </td>
          </tr>
          <tr>
            <td>
              <label>Modelo del vehículo</label>
              <input [(ngModel)]="user.modelo" name="modelo" type="number">
            </td>
          </tr>
          <input [(ngModel)]="user.enabled" name="enabled" type="hidden" value="true" />
          <tr>
            <td>
              <div class="button-container">
                <button class="register-button">Registrar</button>
                <button class="clear-button">Limpiar</button>
              </div>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</body>

</html>
